<section class="wrapper style5">
    <div class="inner">
        <h2 align="center">Contáctate Con Nosotros<br><span style="font-size: 17px">Y Terminemos Con Tu Problema
        Legal...</span></h2>
        <form action="https://formspree.io/f/xzzbenrl" method="POST">
            <input type="hidden" name="_subject" id="subject" />
            <div class="row uniform">
                <div class="6u 12u$(xsmall)">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="name" value="" placeholder="Mario Gonzáles" />
                </div>
                <div class="6u$ 12u$(xsmall)">
                    <label for="name">Teléfono</label>
                    <input type="tel" id="phone" name="celular" placeholder="984687949" />
                </div>
                <div class="12u$">
                    <div class="select-wrapper">
                        <select name="servicio" id="category">
                            <option value="">- Categoría -</option>
                            <optgroup label="DERECHO DE FAMILIA">
                                <option value="Pensión de alimentos">Pensión de alimentos </option>
                                <option value="Divorcio">Divorcio</option>
                                <option value="Violencia Intrafamiliar">Violencia Intrafamiliar (VIF)</option>
                            </optgroup>
                            <optgroup label="DERECHO CIVIL">
                                <option value="Juicios de Arriendo">Juicios de Arriendo</option>
                                <option value="Juicios de Precarios">Juicios de Precarios</option>
                            </optgroup>
                            <optgroup label="DERECHO SUCESORIO">
                                <option value="Derecho de Herencia">Derecho de Herencia</option>
                                <option value="Testamento">Testamento</option>
                                <option value="Juicio de Partición">Juicio de Partición</option>
                                <option value="Posesión Efectiva">Posesión Efectiva</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="12u$">
                    <textarea name="mensaje" id="message" placeholder="Mensaje" rows="6"></textarea>
                </div>
                <div class="12u$">
                    <ul class="actions">
                        <li><input type="submit" value="Enviar Mensaje" class="special" /></li>
                        <li><input type="reset" value="Reiniciar" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>

<script>
        // Cuando el formulario se envíe, actualizar el campo _subject
    document.querySelector('form').onsubmit = function(event) {
        // Obtener el valor seleccionado del servicio
        var servicioSeleccionado = document.getElementById('category').value;
        
        // Si no se ha seleccionado una opción, evitar el envío
        if (!servicioSeleccionado) {
            alert('Por favor, selecciona un servicio');
            event.preventDefault();  // Evita que el formulario se envíe
            return;
        }

        // Modificar el valor del campo _subject para incluir el servicio seleccionado
        var subject = "Consulta sobre: " + servicioSeleccionado;
        document.getElementById('subject').value = subject;
    };
</script>
