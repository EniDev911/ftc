<style>
	.card {
		display: grid;
		grid-template-columns: 1fr;
		margin: 20px 0;
		gap: 20px;
	}
	.card-header {
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.card-header img {
		/*height: 100%;*/
		/*width: 100%;*/
		height: 140px;
		width: 140px;
		object-fit: cover;
		border-radius: 50%;
	}
	.card-body {
		padding: 10px;
	}
	@media(min-width: 992px) {
		.card {
			grid-template-columns: 1fr 3fr;
		}
		.card-header {
			border-right: 2px solid #aaa9;
		}
	}
</style>
<div class="card">
	<div class="card-header">
		<img src="{{ include.img }}" alt="{{ include.name }}">
	</div>
	<div class="card-body">
		<h4>{{ include.name }}</h4>
		<p>{{ include.desc }}</p>
	</div>
</div>
