<style>
	.card {
		display: grid;
		border: 1px solid #ccc;
		grid-template-columns: 1fr;
		margin: 20px 0;
		gap: 20px;
	}
	.card-header {
	}
	.card-header img {
		height: 100%;
		width: 100%;
		object-fit: cover;
	}
	.card-body {
		padding: 10px;
	}
	@media(min-width: 992px) {
		.card {
			grid-template-columns: 1fr 3fr;
		}
	}
</style>
<div class="card">
	<div class="card-header">
		<img src="{{ include.img }}" alt="{{ include.name }}">
	</div>
	<div class="card-body">
		<h4>{{ include.name }}</h4>
		<p>{{ include.desc }}</p>
	</div>
</div>
